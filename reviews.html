<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies N Stuff</title>

    <!-- bootswatch -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/slate/bootstrap.min.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google Font Link  -->
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- FancyBox Modal Plugin -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.5/jquery.fancybox.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>
    <div class="container col-10 col-md-10">
        <div class="header">
            <nav class="navbar navbar-dark bg-dark">

                <a href="index.html" class="navbar-brand" id="title">Movies N Stuff</a>
                <div class="icons">
                    <a href="#">
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter-square fa-2x"></i>
                    </a>
                </div>
            </nav>
        </div>

        <form id="form">
            <div class="form-group">
                <input name="email" type="text" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="form-group">
                <input id="userName" class="form-control" placeholder="John Wick">
            </div>
            <div class="form-group">
                <input id="movieTitle" class="form-control" placeholder="Movie Title">
            </div>
            <div class="form-group">
                <textarea class="form-control" id="userReview" rows="2" placeholder="Write a review..."></textarea>
            </div>
            <button id="reviewSubmit" type="submit" class="btn btn-primary">Submit</button>
        </form>

        <div id="reviews-go-here"></div>
    </div>
    <!-- Our JavaScript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Our validation link -->        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
    <script src="assets/java/reviews.js"></script>
</body>

</html>
