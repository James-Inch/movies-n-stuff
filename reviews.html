<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies N Stuff</title>

    <!-- bootswatch -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/slate/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Google Font Link  -->
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

</head>

<body>

    <!-- Background Video Code -->
    <video autoplay muted loop id="myVideo">
        <source src="assets/images/film2.mp4"> Your browser does not support HTML5 video.
    </video>

    <div class="container col-10 col-md-10">
        <div class="header">
            <nav class="navbar navbar-dark bg-dark">

                <a href="index.html" class="navbar-brand" id="title">Movies N Stuff</a>
                <div class="icons">
                    <a target="_blank" href="https://www.facebook.com/">
                        <i class="fab fa-facebook-square fa-2x" title="Facebook Page"></i>
                    </a>
                    <a target="_blank" href="https://www.instagram.com">
                        <i class="fab fa-instagram fa-2x" title="Instagram Page"></i>
                    </a>
                    <a target="_blank" href="https://www.twitter.com">
                        <i class="fab fa-twitter-square fa-2x" title="Twitter Page"></i>
                    </a>
                </div>
            </nav>
        </div>

        <form id="form">
            <div class="form-group">
                <label id="falseEmail" style="color:red;">  
                    <b>Please enter a valid email.</b>
                </label>
                <input name="email" class="form-control" id="email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <input id="userName" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
                <input id="movieTitle" class="form-control" placeholder="Movie Title">
            </div>
            <div class="form-group">
                <textarea class="form-control emojidexify" id="userReview" rows="2" placeholder="Write a review..."></textarea>
            </div>
            <button id="emoji_palette_button" class="btn btn-primary">Add Emoji</button>
            <button id="reviewSubmit" class="btn btn-primary">Submit</button>
        </form>

        <div id="reviews-go-here"></div>
    </div>
    <!-- emojidex API    -->
    <link href="https://cdn.emojidex.com/scripts/css/emojidex.min.css" rel="stylesheet" />
    <script src="https://cdn.emojidex.com/scripts/javascript/emojidex.min.js"></script>
    <!-- Our JavaScript link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- link to javascript file -->
    <script src="assets/java/reviews.js"></script>
</body>

</html>
