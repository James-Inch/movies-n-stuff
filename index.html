<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies N Stuff</title>

    <!-- bootstrap cdn link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- bootswatch -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.2/slate/bootstrap.min.css">
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS file link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Google Font Link  -->
    <link href="https://fonts.googleapis.com/css?family=Contrail+One" rel="stylesheet">
    <!-- moment.js link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  


</head>

<body>
    <div class="container col-md-9">
        <div class="header">
            <nav class="navbar navbar-dark bg-dark">

                <a class="navbar-brand" id="title">Movies N Stuff</a>
                <form class="form-inline">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search for a Movie" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </nav>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide active" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100">
                    <a href="#">
                        <img src="http://via.placeholder.com/1200x450">
                    </a>
                    <style="width:100%"></style>
                        <alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/1200x450" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/1200x450" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="movieSorter">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
                <a class="navbar-brand movieSelection" href="#">Movie Selection</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active px-5 nav-fill newReleases" href="#">Popular Releases
                            <span class="sr-only">(current)</span>
                        </a>
                        <a class="nav-item nav-link  px-5 nav-fill upcomingReleases" href="#">Upcoming Releases</a>
                        <a class="nav-item nav-link px-5 nav-fill highestReviewed" href="#">Highest Reviewed</a>
                    </div>
                </div>
            </nav>
        </div>



        <div class="card-deck">

            <div class="row">
                <div class="card">
                     
                </div>


                <div class="card">
                    <img class="card-img-top" id="card-1" alt="Card image cap">
                </div>

                <div class="card">
                    <img class="card-img-top" id="card-2" alt="Card image cap">
                </div>

            </div>

            <div class="row">

                <div class="card">
                    <img class="card-img-top" id="card-3" alt="Card image cap">
                </div>

                <div class="card">
                    <img class="card-img-top" id="card-4" alt="Card image cap">
                </div>

                <div class="card">
                    <img class="card-img-top" id="card-5" alt="Card image cap">
                </div>

            </div>

            <div class="row">

                <div class="card">
                    <img class="card-img-top" id="card-6" alt="Card image cap">
                </div>

                <div class="card">
                    <img class="card-img-top" id="card-7" alt="Card image cap">
                </div>

                <div class="card">
                    <img class="card-img-top" id="card-8" alt="Card image cap">
                </div>

            </div>

        </div>



        <!-- Our JavaScript link -->
        <script src="assets/java/app.js"></script>

        <!-- Bootstrap JavaScript link -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
