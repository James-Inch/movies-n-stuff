<body>
    <div class="container col-10 col-md-10">
        <div class="header">
            <nav class="navbar navbar-dark bg-dark">

                <a class="navbar-brand" id="title">Movies N Stuff</a>
                <div class="icons">
                    <a href="comments.html"><i class="far fa-comment-alt fa-2x"></i></a>
                    <a target="_blank" href="https://www.facebook.com/"><i class="fab fa-facebook-square fa-2x"></i></a>
                    <a target="_blank" href="https://www.instagram.com"><i class="fab fa-instagram fa-2x"></i></a>
                    <a target="_blank" href="https://www.twitter.com"><i class="fab fa-twitter-square fa-2x"></i></a>
                </div>
            </nav>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide active" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100">
                    <a href="#">
                        <img src="http://via.placeholder.com/1200x450">
                    </a>
                    <style="width:100%"></style>
                        <alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/1200x450" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="http://via.placeholder.com/1200x450" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="movieSorter">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand movieSelection" href="#">Movie Selection</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active px-5 nav-fill newReleases" href="#">Popular Releases
                            <span class="sr-only">(current)</span>
                        </a>
                        <a class="nav-item nav-link  px-5 nav-fill upcomingReleases" href="#">Upcoming Releases</a>
                        <a class="nav-item nav-link px-5 nav-fill highestReviewed" href="#">Highest Reviewed</a>
                    </div>
                </div>
            </nav>
        </div>
